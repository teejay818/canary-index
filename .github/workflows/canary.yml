name: Canary JSON
on:
  schedule: [{cron: "5 23 * * 1-5"}]  # run once daily at 23:05 UTC (~4:05pm PT)
  workflow_dispatch: {}
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    - run: pip install -r requirements.txt
    - run: python compute.py
    - name: Commit JSON
      run: |
        git config user.name "canary-bot"
        git config user.email "canary-bot@users.noreply.github.com"
        git add docs/canary.json
        git commit -m "update canary $(date -u +%F\ %T)" || echo "no changes"
        git push
